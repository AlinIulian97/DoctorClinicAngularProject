<form >
    <div class="form-group">
        <label for="username">Username</label>
        <input [(ngModel)]="findUser.userName" type="text" formControlName="username" class="form-control"  />
        <div   class="invalid-feedback">
            <div >Username is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input [(ngModel)]="findUser.password"  type="password" formControlName="password" class="form-control"  />
        <div >
            <div>Password is required</div>
        </div>
    </div>
    <div class="form-group">
        <button   (click)="getUser"  class="btn btn-primary">
            Create
        </button>
        <a routerLink="/register" class="btn btn-link">Register</a>
    </div>
</form>
